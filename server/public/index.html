<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <section id="to-do-inputs">
    <input type="text" id="toDoTextInput" data-testid="toDoTextInput">
    <button onclick="addItem()" data-testid="submitButton">Add to list</button>
  </section>
  <section>
    <table id="to-do-table">
      <thead>
        <th>To-Do:</th>
        <th>Mark Complete</th>
        <th>Delete Item</th>
      </thead>
      <tbody id="to-do-table-body">
        <!-- to-do items will render here -->
      </tbody>
    </table>
  </section>

</body>
</html>
