<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://unpkg.com/moment"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script defer src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header class="container-fluid p-5 bg-primary text-white text-center">
    <h1>SQL TO-DO List</h1>
  </header>
  <section id="to-do-inputs" class="container-fluid mt-5">
    <input type="text" id="toDoTextInput" data-testid="toDoTextInput">
    <button onclick="addItem()" data-testid="submitButton" class="btn btn-primary">Add to list</button>
  </section>
  <section>
    <table id="to-do-table" class="table table-borderless table-hover">
      <thead>
        <th>To-Do:</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="to-do-table-body">
        <!-- to-do items will render here -->

        
      </tbody>
    </table>
  </section>

</body>
</html>
